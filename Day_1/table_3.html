<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <table style="width: 400px;">
            <tr>
                <td style="height:50px"></td>
                <td ></td>
                <td colspan="2" style="width: 13px;"></td>
            </tr>
            <tr>
                <td colspan="2"  rowspan="2" style="height: 50px;"></td>
                <td colspan="2"></td>
                
            </tr>
            <tr>
                <td colspan="2" ></td>
            </tr>
            
        </table>
    </center>
   
 
</body>
</html>
