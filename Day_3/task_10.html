<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <table>
            <tr>
                <td><label for="">Enter String :- </label></td>
                <td><input type="text" id="val_2"></td>
            </tr>
            
            <tr>
                <td colspan="2"><center><button type="button" value="Submit" onclick="sort()">Submit</center></td>
            </tr>
        </table>
    </form>
    <script>
        function sort(){
            var data = document.getElementById('val_2').value; 
            let  n = data.split("");
            n.sort(); 
            
            var output = n.join();
            console.log(output); 
        }
    </script>
</body>
</html>
