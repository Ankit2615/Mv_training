<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Forgot Password</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h3>
               Forgot Password
            </h3>
            <form >
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="fname">User Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Entrer Username">
                  </div>
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                
                <center>
                    <a href="./index.html">Don't Have a account..</a> &nbsp;
                    <button type="button" class="btn btn-primary" onclick="checkValidation()">Sign in</button>
                   
                </center>
              </form>
              <script>
                    function checkValidation(){
                        var fname = document.getElementById('fname').value;
                        var email = document.getElementById('email').value;
                        var password = document.getElementById('password').value;   
                        console.log("data :- " + fname, email, password, );

                        if(fname == ""  || email == "" || password == ""){
                            alert("Fill all filed");  
                        }
                        else if(password.length < 8 ){
                            if(password.search(/[a-z]/) < 0  ){
                                alert("Password must contain atleast one lowecase latter");
                            }
                            else if(password.search(/[A-Z]/) < 0 ){
                                alert("Password must contain atleast one Uppercase latter");
                            }
                            else if(password.search(/[0-9]/) < 0  ){
                                alert("Password must containn one digit");
                            }
                            else {
                                alert("password must have 8 character");
                            }    
                        }else{
                        alert("Nice Password");
                        }
                    }


              </script>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
